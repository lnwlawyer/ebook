<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4ade80">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- iOS Support -->
    <link rel="apple-touch-icon" href="https://live.staticflickr.com/65535/54606972002_64bb13e1d2_w.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="หนังสือออนไลน์">

    <title>หนังสือออนไลน์</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Set worker script path
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <style>
        :root {
            /* Default (Desktop): ใช้ความสูงจอเป็นหลักเพื่อให้ไม่ล้นแนวตั้ง */
            --book-height: 75vh;
            --book-width: 50vh; /* อัตราส่วนประมาณ 2:3 */
            
            --paper-color: #fdfbf7;
            --cover-color: #2c3e50;
            --duration: 0.6s; /* เร็วขึ้นเล็กน้อยเพื่อให้ทันใจ */
            --sidebar-width: 260px;
            --header-height: 64px;
            --footer-height: 40px;
        }

        body {
            background-color: #f3f4f6;
            font-family: 'Sarabun', sans-serif;
            overflow: hidden; /* Prevent native scroll */
            height: 100vh;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            touch-action: none; /* ป้องกัน browser zoom/pan ปกติเพื่อให้ JS จัดการเอง */
        }

        /* --- Dark Mode Styles --- */
        body.dark-mode {
            background-color: #111827; /* gray-900 */
            color: #e5e7eb; /* gray-200 */
        }
        
        body.dark-mode .sidebar {
            background-color: #1f2937; /* gray-800 */
            border-right-color: #374151; /* gray-700 */
        }
        
        body.dark-mode .app-header {
            background-color: rgba(31, 41, 55, 0.9); /* gray-800 */
            border-bottom-color: #374151;
        }
        
        body.dark-mode .app-footer {
            background-color: #1f2937;
            border-top-color: #374151;
            color: #9ca3af;
        }
        
        body.dark-mode .category-item { color: #d1d5db; }
        body.dark-mode .category-item:hover { background-color: #374151; color: white; }
        body.dark-mode .category-item.active { background-color: #4f46e5; color: white; }
        
        body.dark-mode .book-card {
            background-color: #1f2937;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }
        
        body.dark-mode .book-title { color: #f3f4f6; }
        body.dark-mode .book-author { color: #9ca3af; }
        
        body.dark-mode h2 { color: #f3f4f6; }
        
        body.dark-mode #headerTitle { color: #f3f4f6; }
        
        body.dark-mode .btn {
            background-color: #374151;
            border-color: #4b5563;
            color: #e5e7eb;
        }
        body.dark-mode .btn:disabled {
            background-color: #1f2937;
            color: #6b7280;
            border-color: #374151;
        }
        
        body.dark-mode .bg-white {
            background-color: #374151;
            border-color: #4b5563;
            color: white;
        }
        
        body.dark-mode input {
            background-color: #374151;
            color: white;
        }

        /* Layout Structure */
        .app-container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: white;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            z-index: 60;
            transition: transform 0.3s ease, background-color 0.3s;
            flex-shrink: 0;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            color: #4b5563;
            text-decoration: none;
            margin-bottom: 0.25rem;
            cursor: pointer;
        }

        .category-item:hover {
            background-color: #f9fafb;
            color: #111827;
        }

        .category-item.active {
            background-color: #eff6ff;
            color: #2563eb;
            font-weight: 600;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background-image: radial-gradient(#d1d5db 1px, transparent 1px);
            background-size: 20px 20px;
            overflow: hidden;
            transition: background-image 0.3s;
        }
        
        body.dark-mode .main-content {
            background-image: radial-gradient(#374151 1px, transparent 1px);
        }

        /* Header Style */
        .app-header {
            height: var(--header-height);
            background-color: white/90;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            z-index: 50;
            flex-shrink: 0;
            transition: background-color 0.3s;
        }

        /* Work Area (Center part) */
        .work-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Default center for book */
            overflow: hidden; /* ซ่อน Scrollbar ของ Browser เพื่อใช้ Pan แทน */
            position: relative;
            padding: 0; /* Remove padding to handle absolute positioning better */
            transition: padding 0.3s;
        }
        
        /* Adjust work-area when list view is active */
        .work-area.list-mode {
            padding: 20px;
            justify-content: flex-start; /* Top align for grid */
            align-items: stretch;
            overflow-y: auto; /* Allow scroll in library mode */
        }

        /* Footer Style */
        .app-footer {
            height: var(--footer-height);
            background-color: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            color: #9ca3af;
            flex-shrink: 0;
            z-index: 50;
            transition: background-color 0.3s;
        }

        /* ---- READER VIEW STYLES ---- */
        
        /* เพิ่ม Wrapper สำหรับจัดการ Zoom/Pan */
        #zoomContainer {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
            transform-origin: center center;
            padding-bottom: 60px; /* Space for controls */
        }

        .book-stage {
            width: var(--book-width);
            height: var(--book-height);
            position: relative;
            perspective: 1500px;
            z-index: 10;
            /* ป้องกันหนังสือล้นจอ */
            max-width: 100%; 
            max-height: 100%;
            /* ย้าย transition ไปจัดการใน JS เพื่อความลื่นไหลตอน Pinch */
        }

        .book {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        /* IMPORTANT: Position must be absolute to stack pages */
        .paper {
            position: absolute !important;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: left center;
            transition: transform var(--duration) ease-in-out, opacity 0.5s ease-in;
            transform-style: preserve-3d;
            border-radius: 2px 4px 4px 2px;
            box-shadow: -2px 0 15px rgba(0,0,0,0.15);
            cursor: pointer;
            background-color: var(--paper-color);
        }

        .front {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: var(--paper-color);
            backface-visibility: hidden;
            /* padding: 30px; Remove padding so canvas fits */
            overflow: hidden;
            border: 1px solid #d1d5db;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #f0f0f0;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            border: 1px solid #d1d5db;
            border-right: 4px solid rgba(0,0,0,0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .flipped {
            transform: rotateY(-180deg);
            opacity: 0; 
            pointer-events: none;
        }

        .paper.flipped {
            transition: transform var(--duration) ease-in-out, opacity 0.3s 0.6s;
        }
        
        /* Canvas Styling for PDF Pages */
        canvas {
            width: 100%;
            height: 100%;
            object-fit: contain; /* ให้ภาพ PDF พอดีกับกรอบโดยสัดส่วนไม่เพี้ยน */
        }
        
        /* Loading Text inside Pages */
        .page-loading-text {
            position: absolute;
            color: #ccc;
            font-size: 0.8rem;
            z-index: -1;
        }

        /* Controls (Fixed/Floating) */
        .controls {
            position: fixed; /* เปลี่ยนเป็น fixed เพื่อให้ลอยเหนือทุกอย่างและอิงกับหน้าจอ */
            bottom: max(20px, env(safe-area-inset-bottom)); /* เว้นระยะขอบล่างเผื่อ iPhone รุ่นใหม่ */
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 12px;
            z-index: 9999; /* เพิ่ม Z-Index ให้สูงที่สุด */
            pointer-events: none; /* กล่องแม่ไม่ขวางการกดพื้นที่ว่าง */
            padding: 0 10px;
            /* เทคนิคป้องกันการกระพริบบน iOS */
            transform: translateZ(0); 
            -webkit-transform: translateZ(0);
            backface-visibility: hidden;
        }
        
        .controls > * {
            pointer-events: auto; /* ปุ่มกดได้ปกติ */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* เงาเข้มขึ้นเล็กน้อยเพื่อให้เห็นชัดบนพื้นหลังขาว */
            position: relative; /* เพื่อให้แน่ใจว่า z-index ทำงาน */
            z-index: 10000;
        }
        
        .btn {
            background: white; /* พื้นหลังสีขาวต้องชัดเจน */
            border: 1px solid #d1d5db;
            padding: 8px 16px;
            border-radius: 99px;
            font-family: 'Sarabun', sans-serif;
            font-weight: 600;
            color: #4b5563;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            height: 44px;
            font-size: 0.95rem;
            /* ป้องกันปุ่มยุบตัวจนมองไม่เห็น */
            flex-shrink: 0; 
            min-width: 44px; 
            justify-content: center;
        }

        /* แก้ไขวงเล็บปิดที่หายไป */
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            color: #2c3e50;
            border-color: #2c3e50;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #f3f4f6;
            transform: none;
        }
        
        /* แก้ไขสีในโหมดมืดให้ชัดเจนขึ้น */
        body.dark-mode .btn {
            background-color: #374151;
            border-color: #4b5563;
            color: #f3f4f6; /* สีไอคอนสว่างขึ้น */
        }

        /* ---- LIBRARY VIEW STYLES (GRID LAYOUT) ---- */
        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* ขยายขนาดการ์ดเล็กน้อยให้อ่านง่ายขึ้น */
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            margin: 0 auto;
        }

        .book-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column; /* แนวตั้ง: รูปบน ข้อมูลล่าง */
            height: 100%;
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .book-cover {
            width: 100%;
            aspect-ratio: 2/3; /* อัตราส่วนมาตรฐานหนังสือ */
            background-color: #eee;
            object-fit: cover;
        }

        .book-info {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-title {
            font-weight: 600;
            font-size: 1rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
            line-height: 1.4;
            /* ตัดคำถ้าชื่อยาวเกิน 2 บรรทัด */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-author {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .book-meta {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: #9ca3af;
            border-top: 1px solid #f3f4f6;
            padding-top: 0.5rem;
        }
        
        body.dark-mode .book-meta {
            border-top-color: #374151;
        }

        .view-count {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Typography Helper */
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        
        .page-num {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.85rem;
            color: #9ca3af;
        }
        
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; margin: 0; 
        }
        input[type=number] { -moz-appearance: textfield; }

        /* Responsive Breakpoints */
        
        /* Tablet & Small Desktop (Max width 1024px) */
        @media (max-width: 1024px) {
            :root {
                /* ขยายขนาดหนังสือบนแท็บเล็ต */
                --book-width: 70vw; 
                --book-height: 70vh; /* ลดความสูงลงเพื่อให้มีที่สำหรับ controls */
            }
            
            .library-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 1.5rem;
                padding: 1.5rem;
            }
        }

        /* Mobile (Max width 768px) */
        @media (max-width: 768px) {
            :root {
                /* เต็มจอสำหรับมือถือ */
                --book-width: 90vw;
                --book-height: 70vh; /* เผื่อที่ด้านล่าง */
            }
            
            .work-area.list-mode {
                padding: 10px;
            }

            .sidebar {
                position: absolute;
                height: 100%;
                left: 0;
                top: 0;
                transform: translateX(-100%);
                box-shadow: 5px 0 15px rgba(0,0,0,0.1);
            }
            .sidebar.active { transform: translateX(0); }
            
            .btn span.text-label { display: none; } /* ซ่อนข้อความปุ่มเหลือแต่ไอคอน */
            .btn { padding: 8px 12px; }
            .app-header { padding: 0 1rem; }
            
            /* ปรับ Grid สำหรับมือถือ */
            .library-grid { 
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* เล็กลงเพื่อให้แสดงได้ 2-3 คอลัมน์ */
                gap: 1rem; 
                padding: 1rem;
            }
            
            .book-info {
                padding: 0.75rem;
            }
            
            .controls {
                bottom: 15px; /* ขยับขึ้นมาหน่อยบนมือถือ */
                gap: 8px;
            }
        }
        
        /* Utility */
        .hidden { display: none !important; }

        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* PDF Loader Overlay */
        #pdfLoader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        body.dark-mode #pdfLoader {
            background: rgba(31, 41, 55, 0.9);
            color: #f3f4f6;
        }
        body.dark-mode #pdfLoaderText {
            color: #d1d5db;
        }
    </style>
</head>
<body>

    <!-- Hidden Input for Local Files -->
    <input type="file" id="localPdfInput" accept=".pdf" class="hidden">

    <div class="app-container">
        
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <h2 class="text-2xl font-bold text-gray-800 mb-8 flex items-center gap-2 px-2">
                <i class="fas fa-book-open text-indigo-600"></i> ห้องสมุด
            </h2>
            
            <div class="flex-1 overflow-y-auto">
                <div class="mb-6 px-2">
                    <button onclick="document.getElementById('localPdfInput').click()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors">
                        <i class="fas fa-upload"></i> เปิด PDF จากเครื่อง
                    </button>
                </div>

                <div class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 px-2">หมวดหมู่หนังสือ</div>
                
                <!-- Dynamic Category List -->
                <div id="categoryList">
                    <div class="px-4 py-2 text-sm text-gray-400 animate-pulse">กำลังโหลดหมวดหมู่...</div>
                </div>

                <div class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 mt-6 px-2">ส่วนตัว</div>
                <div class="category-item">
                    <i class="fas fa-bookmark w-5 text-center"></i> ที่คั่นหน้า
                </div>
                <div class="category-item">
                    <i class="fas fa-history w-5 text-center"></i> ประวัติการอ่าน
                </div>
            </div>

            <div class="mt-4 pt-6 border-t border-gray-100 px-2">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold">
                        US
                    </div>
                    <div>
                        <div class="text-sm font-bold text-gray-900">นักอ่านฝึกหัด</div>
                        <div class="text-xs text-gray-500">สมาชิกทั่วไป</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Overlay for mobile -->
        <div class="fixed inset-0 bg-black/50 z-50 hidden md:hidden transition-opacity" id="sidebarOverlay" onclick="toggleSidebar()"></div>

        <!-- Main Content -->
        <main class="main-content">
            
            <!-- Header -->
            <header class="app-header">
                <div class="flex items-center gap-3">
                    <button class="md:hidden p-2 rounded-lg hover:bg-gray-100 text-gray-600 transition-colors" onclick="toggleSidebar()">
                        <i class="fas fa-bars text-lg"></i>
                    </button>
                    
                    <!-- Back Button (Only visible in Reader Mode) -->
                    <button id="backToLibBtn" class="hidden mr-2 w-8 h-8 rounded-full hover:bg-gray-100 items-center justify-center text-gray-500" onclick="backToLibrary()" title="กลับไปหน้ารายการ">
                        <i class="fas fa-arrow-left"></i>
                    </button>

                    <!-- Dynamic Title -->
                    <div class="flex flex-col">
                        <span id="headerLabel" class="text-xs text-gray-400 font-bold uppercase tracking-wider">หมวดหมู่</span>
                        <h1 id="headerTitle" class="text-lg font-bold text-gray-800 leading-tight">...</h1>
                    </div>
                </div>

                <!-- Search Input (Initially Hidden) -->
                <div id="searchContainer" class="hidden flex-1 mx-4">
                    <input type="text" id="searchInput" placeholder="ค้นหาชื่อหนังสือ หรือ ผู้แต่ง..." class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:border-indigo-500 bg-gray-50">
                </div>

                <div class="flex items-center gap-2 text-gray-500">

    <script>
        // --- 1. DATA CONFIGURATION ---
        const API_URL = "https://script.google.com/macros/s/AKfycbwFVlPHCo5T5itpXWvRNzjo0q5SMowFqLAzOH0Y0XNKMCnGOfsC6rgmIjPRSGO3RzBA/exec";
        
        let googleSheetData = [];
        const genreConfig = {
            'all': { label: 'หนังสือทั้งหมด', icon: 'fa-layer-group' }, // เพิ่มหมวดหมู่ทั้งหมด
            'folktales': { label: 'นิทานพื้นบ้าน', icon: 'fa-hat-wizard' },
            'scifi': { label: 'นิยายวิทยาศาสตร์', icon: 'fa-rocket' },
            'history': { label: 'ประวัติศาสตร์', icon: 'fa-landmark' },
            'agriculture': { label: 'เกษตรกรรม', icon: 'fa-leaf' },
            'romance': { label: 'นวนิยายรัก', icon: 'fa-heart' },
            'horror': { label: 'เรื่องสยองขวัญ', icon: 'fa-ghost' },
            'fantasy': { label: 'แฟนตาซี', icon: 'fa-dragon' },
            'education': { label: 'การศึกษา', icon: 'fa-graduation-cap' }
        };

        // --- 2. APP STATE ---
        const libraryView = document.getElementById('libraryView');
        const loadingState = document.getElementById('loadingState');
        const readerView = document.getElementById('readerView');
        const workArea = document.getElementById('workArea');
        const headerTitle = document.getElementById('headerTitle');
        const headerLabel = document.getElementById('headerLabel');
        const backToLibBtn = document.getElementById('backToLibBtn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const categoryList = document.getElementById('categoryList');
        const bookElement = document.getElementById('bookElement');
        const pdfLoader = document.getElementById('pdfLoader');
        const pdfLoaderText = document.getElementById('pdfLoaderText');
        const localPdfInput = document.getElementById('localPdfInput');
        const searchInput = document.getElementById('searchInput');
        const searchContainer = document.getElementById('searchContainer');
        const themeIcon = document.getElementById('themeIcon');
        
        let currentCategory = 'all'; // เปลี่ยนค่าเริ่มต้นเป็น 'all'
        let currentPdfDoc = null;
        let papers = [];
        let totalPapers = 0;
        let currentPage = 1;
        let zoomLevel = 1.0;

        // --- 3. UI FUNCTIONS (Header) ---
        
        // Search Functionality
        function toggleSearch() {
            searchContainer.classList.toggle('hidden');
            if(!searchContainer.classList.contains('hidden')) {
                searchInput.focus();
                if(readerView.classList.contains('hidden') === false) {
                    backToLibrary();
                }
            } else {
                searchInput.value = '';
                renderLibrary(currentCategory);
            }
        }

        searchInput.addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            if(keyword.length > 0) {
                const filteredBooks = googleSheetData.filter(book => 
                    (book.title && book.title.toLowerCase().includes(keyword)) || 
                    (book.author && book.author.toLowerCase().includes(keyword))
                );
                
                headerLabel.innerText = 'ผลการค้นหา';
                headerTitle.innerText = `"${e.target.value}"`;
                renderLibraryData(filteredBooks); 
            } else {
                renderLibrary(currentCategory);
            }
        });

        // Zoom Functionality (Button based)
        function toggleZoom() {
            zoomLevel += 0.2;
            if(zoomLevel > 3.0) zoomLevel = 1.0;
            updateTransform();
        }

        // Theme Functionality
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            if(document.body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }

        // --- 4. TOUCH & ZOOM LOGIC ---
        const zoomContainer = document.getElementById('zoomContainer');
        const bookStage = document.querySelector('.book-stage');
        
        let panX = 0;
        let panY = 0;
        let startX = 0;
        let startY = 0;
        let initialPinchDistance = 0;
        let initialZoom = 1.0;
        let isDragging = false;
        let isPinching = false;

        zoomContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
        zoomContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
        zoomContainer.addEventListener('touchend', handleTouchEnd);

        function handleTouchStart(e) {
            if (e.touches.length === 2) {
                isPinching = true;
                isDragging = false;
                initialPinchDistance = getPinchDistance(e.touches);
                initialZoom = zoomLevel;
                bookStage.style.transition = 'none';
            } else if (e.touches.length === 1 && zoomLevel > 1.0) {
                isDragging = true;
                startX = e.touches[0].clientX - panX;
                startY = e.touches[0].clientY - panY;
                bookStage.style.transition = 'none';
            }
        }

        function handleTouchMove(e) {
            if (isPinching && e.touches.length === 2) {
                e.preventDefault();
                const currentDistance = getPinchDistance(e.touches);
                const scaleFactor = currentDistance / initialPinchDistance;
                
                let newZoom = initialZoom * scaleFactor;
                if (newZoom < 0.8) newZoom = 0.8;
                if (newZoom > 4.0) newZoom = 4.0;
                
                zoomLevel = newZoom;
                updateTransform();
            } else if (isDragging && e.touches.length === 1 && zoomLevel > 1.0) {
                e.preventDefault();
                panX = e.touches[0].clientX - startX;
                panY = e.touches[0].clientY - startY;
                updateTransform();
            }
        }

        function handleTouchEnd(e) {
            bookStage.style.transition = 'transform 0.3s ease-out';
            
            if (e.touches.length < 2) isPinching = false;
            if (e.touches.length === 0) isDragging = false;
            
            if (zoomLevel <= 1.0) {
                zoomLevel = 1.0;
                panX = 0;
                panY = 0;
                updateTransform();
            }
        }

        function getPinchDistance(touches) {
            return Math.hypot(
                touches[0].pageX - touches[1].pageX,
                touches[0].pageY - touches[1].pageY
            );
        }

        function updateTransform() {
            if(bookStage) {
                bookStage.style.transform = `translate(${panX}px, ${panY}px) scale(${zoomLevel})`;
            }
        }

        // --- 5. FETCH DATA ---
        async function fetchBooks() {
            try {
                libraryView.classList.add('hidden');
                loadingState.classList.remove('hidden');
                loadingState.classList.add('flex');

                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const result = await response.json();
                googleSheetData = Array.isArray(result) ? result : (result.data || []);
                
                renderSidebar();

                loadingState.classList.add('hidden');
                loadingState.classList.remove('flex');
                libraryView.classList.remove('hidden');

            } catch (error) {
                console.error('Error fetching data:', error);
                loadingState.innerHTML = `<div class="text-red-500 text-center">ไม่สามารถดึงข้อมูลได้: ${error.message}</div>`;
            }
        }

        function renderSidebar() {
            const uniqueGenres = [...new Set(googleSheetData.map(book => book.genre).filter(g => g))];
            categoryList.innerHTML = '';

            // 1. สร้างปุ่ม "หนังสือทั้งหมด" ไว้รายการแรกเสมอ
            const allConfig = genreConfig['all'];
            const allDiv = document.createElement('div');
            const isAllActive = currentCategory === 'all';
            allDiv.className = `category-item ${isAllActive ? 'active' : ''}`;
            allDiv.onclick = () => showCategory('all', allDiv);
            allDiv.innerHTML = `<i class="fas ${allConfig.icon} w-5 text-center"></i> ${allConfig.label}`;
            categoryList.appendChild(allDiv);

            // 2. สร้างรายการหมวดหมู่อื่นๆ
            uniqueGenres.forEach(genre => {
                const config = genreConfig[genre] || { label: genre, icon: 'fa-book' };
                const div = document.createElement('div');
                const isActive = genre === currentCategory;
                div.className = `category-item ${isActive ? 'active' : ''}`;
                div.onclick = () => showCategory(genre, div);
                div.innerHTML = `<i class="fas ${config.icon} w-5 text-center"></i> ${config.label}`;
                categoryList.appendChild(div);
            });
            
            // แสดงผล Library
            renderLibrary(currentCategory);
        }

        function showCategory(categoryId, element) {
            currentCategory = categoryId;
            const items = categoryList.getElementsByClassName('category-item');
            for (let item of items) item.classList.remove('active');
            if(element) element.classList.add('active');
            
            searchInput.value = '';
            searchContainer.classList.add('hidden');

            backToLibrary();
            renderLibrary(categoryId);
            if(window.innerWidth <= 768) toggleSidebar();
        }

        function formatViewCount(num) {
            if (!num) return 0;
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
            return num;
        }

        function renderLibrary(catId) {
            // Logic การกรอง: ถ้าเป็น 'all' ให้เอาทั้งหมด ถ้าไม่ใช่ให้กรองตาม genre
            const books = catId === 'all' 
                ? googleSheetData 
                : googleSheetData.filter(book => book.genre === catId);
                
            const config = genreConfig[catId] || { label: catId };
            headerLabel.innerText = 'หมวดหมู่';
            headerTitle.innerText = config.label;
            
            renderLibraryData(books);
        }

        function renderLibraryData(books) {
            libraryView.innerHTML = '';

            if (books.length === 0) {
                libraryView.innerHTML = `<div class="col-span-full text-center text-gray-400 py-10">ไม่พบหนังสือ</div>`;
                return;
            }

            books.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card';
                card.onclick = () => openBook(book);
                const coverImage = book.coverurl || 'https://via.placeholder.com/150x220?text=No+Cover';
                
                const ratingValue = book.rating ? book.rating : 'N/A';
                const ratingDisplay = book.rating ? `<i class="fas fa-star"></i> ${book.rating}` : '';

                card.innerHTML = `
                    <img src="${coverImage}" class="book-cover" alt="${book.title}" onerror="this.src='https://via.placeholder.com/150x220?text=Error'">
                    <div class="book-info">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">${book.author}</div>
                        <div class="book-meta">
                            <div class="text-yellow-400 text-xs">
                                ${ratingDisplay}
                            </div>
                            <div class="view-count" title="${(book.viewcount || 0).toLocaleString()} views"><i class="fas fa-eye text-gray-400"></i> ${formatViewCount(book.viewcount)}</div>
                        </div>
                    </div>
                `;
                libraryView.appendChild(card);
            });
        }

        // --- 6. PDF HANDLING (Optimized) ---
        
        function processPdfUrl(url) {
            if (url.includes('dropbox.com')) {
                return url.replace('www.dropbox.com', 'dl.dropboxusercontent.com').replace('?dl=0', '');
            }
            if (url.includes('drive.google.com')) {
                let id = '';
                const parts = url.split('/');
                if (url.includes('/d/')) {
                    const dIndex = parts.indexOf('d');
                    if (dIndex !== -1 && parts.length > dIndex + 1) id = parts[dIndex + 1];
                } else if (url.includes('id=')) {
                     const match = url.match(/id=([a-zA-Z0-9_-]+)/);
                     if(match) id = match[1];
                }
                if(id.includes('?')) id = id.split('?')[0];

                if (id) {
                    return `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(`https://drive.google.com/uc?export=download&id=${id}`)}`;
                }
            }
            return url;
        }
        
        localPdfInput.addEventListener('change', function(e) {
            if (e.target.files.length === 0) return;
            const file = e.target.files[0];
            const fileReader = new FileReader();
            
            libraryView.classList.add('hidden');
            readerView.classList.remove('hidden');
            workArea.classList.remove('list-mode');
            backToLibBtn.classList.remove('hidden');
            backToLibBtn.classList.add('flex');
            headerLabel.innerText = 'กำลังอ่าน (ไฟล์จากเครื่อง)';
            headerTitle.innerText = file.name;
            
            bookElement.innerHTML = '';
            pdfLoader.classList.remove('hidden');
            pdfLoaderText.innerText = "กำลังประมวลผลไฟล์...";
            
            if(window.innerWidth <= 768) toggleSidebar();

            fileReader.onload = function() {
                const typedarray = new Uint8Array(this.result);
                loadPdfDocument(typedarray, file.name);
            };
            fileReader.readAsArrayBuffer(file);
        });

        async function openBook(book) {
            if(!book.pdfurl) {
                alert("ไม่พบลิงก์ PDF สำหรับหนังสือเล่มนี้");
                return;
            }

            searchContainer.classList.add('hidden');

            libraryView.classList.add('hidden');
            readerView.classList.remove('hidden');
            workArea.classList.remove('list-mode');
            backToLibBtn.classList.remove('hidden');
            backToLibBtn.classList.add('flex');
            headerLabel.innerText = 'กำลังอ่าน';
            headerTitle.innerText = book.title;

            bookElement.innerHTML = '';
            papers = [];
            totalPapers = 0;
            currentPage = 1;
            
            // Reset Zoom
            zoomLevel = 1.0;
            panX = 0;
            panY = 0;
            updateTransform();
            
            updateUI();

            pdfLoader.classList.remove('hidden');
            pdfLoaderText.innerText = "กำลังดาวน์โหลดไฟล์ PDF...";

            try {
                const url = processPdfUrl(book.pdfurl);
                
                const loadingTask = pdfjsLib.getDocument({
                    url: url,
                    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/cmaps/',
                    cMapPacked: true,
                });
                
                loadingTask.onProgress = function (progress) {
                     const percent = Math.round((progress.loaded / progress.total) * 100);
                     if(!isNaN(percent)) pdfLoaderText.innerText = `กำลังดาวน์โหลด... ${percent}%`;
                };

                const pdfDoc = await loadingTask.promise;
                renderPdfFlipbook(pdfDoc);

            } catch (error) {
                console.error("PDF Load Error:", error);
                generateFallbackBook(book);
                
                let msg = "ไม่สามารถโหลดไฟล์ PDF ได้";
                if(book.pdfurl.includes('drive.google.com')) {
                    msg += "<br>(Google Drive บล็อกการเข้าถึง - กรุณาใช้ Dropbox หรือเปิดไฟล์จากเครื่อง)";
                }
                
                pdfLoaderText.innerHTML = `<span class="text-red-500 font-bold">${msg}</span><br><br><span class="text-xs text-gray-500">ระบบแสดงผลแบบจำลองแทนเพื่อให้แอปทำงานต่อได้</span>`;
                setTimeout(() => {
                    pdfLoader.classList.add('hidden');
                }, 4000);
            }
        }
        
        async function loadPdfDocument(data, title) {
            try {
                const loadingTask = pdfjsLib.getDocument({
                    data: data,
                    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/cmaps/',
                    cMapPacked: true,
                });
                const pdfDoc = await loadingTask.promise;
                renderPdfFlipbook(pdfDoc);
            } catch(error) {
                 console.error("Local PDF Error:", error);
                 pdfLoaderText.innerText = "ไฟล์เสียหาย ไม่สามารถเปิดได้";
            }
        }
        
        async function renderPdfFlipbook(pdfDoc) {
             currentPdfDoc = pdfDoc;
             pdfLoaderText.innerText = "กำลังเตรียมโครงสร้างหนังสือ...";
             
             const pdfPages = currentPdfDoc.numPages;
             totalPapers = Math.ceil(pdfPages / 2); 
             
             // Clear existing
             bookElement.innerHTML = '';
             papers = [];
             const renderTasks = [];

             for (let i = 0; i < totalPapers; i++) {
                const paperIndex = i + 1;
                const pageFrontNum = (i * 2) + 1;
                const pageBackNum = (i * 2) + 2;

                const paper = document.createElement('div');
                // Use manual class instead of template literal to avoid escaping issues
                paper.className = 'paper';
                paper.style.zIndex = totalPapers - i; // Correct stacking
                paper.id = `p${paperIndex}`;
                
                const frontDiv = document.createElement('div');
                frontDiv.className = 'front';
                const frontCanvas = document.createElement('canvas');
                frontDiv.appendChild(frontCanvas);
                
                // Placeholder text for front
                const frontLoading = document.createElement('div');
                frontLoading.className = 'page-loading-text';
                frontLoading.innerText = `หน้า ${pageFrontNum}`;
                frontDiv.appendChild(frontLoading);
                
                const backDiv = document.createElement('div');
                backDiv.className = 'back';
                const backCanvas = document.createElement('canvas');
                backDiv.appendChild(backCanvas);
                
                // Placeholder text for back
                const backLoading = document.createElement('div');
                backLoading.className = 'page-loading-text';
                backLoading.innerText = `หน้า ${pageBackNum}`;
                backDiv.appendChild(backLoading);

                paper.appendChild(frontDiv);
                paper.appendChild(backDiv);
                bookElement.appendChild(paper);
                papers.push(paper);

                // Queue tasks instead of await
                if (pageFrontNum <= pdfPages) {
                    renderTasks.push({ pdfDoc, pageNum: pageFrontNum, canvas: frontCanvas, isPriority: i < 2 });
                } else {
                    drawEmptyPage(frontCanvas, "End of Book");
                }

                if (pageBackNum <= pdfPages) {
                    renderTasks.push({ pdfDoc, pageNum: pageBackNum, canvas: backCanvas, isPriority: i < 2 });
                } else {
                    drawEmptyPage(backCanvas, "");
                }
             }
             
             // Attach Click Handlers
             papers.forEach((paper, index) => {
                paper.addEventListener('click', (e) => {
                    if (zoomLevel > 1.1) return;

                    if (currentPage === index + 1) {
                        const rect = paper.getBoundingClientRect();
                        const clickX = e.clientX - rect.left;
                        if (clickX < rect.width / 2) goPrev();
                        else goNext();
                    }
                });
             });

             // Render Priority Pages (First 2 papers / 4 pages) immediately
             pdfLoaderText.innerText = "กำลังแสดงผลหน้าแรก...";
             const priorityTasks = renderTasks.filter(t => t.isPriority);
             const backgroundTasks = renderTasks.filter(t => !t.isPriority);
             
             // Process priority tasks
             await Promise.all(priorityTasks.map(t => renderPageToCanvas(t.pdfDoc, t.pageNum, t.canvas)));

             // Hide loader and show book
             pdfLoader.classList.add('hidden');
             goFirst();
             
             // Process rest in background
             processBackgroundTasks(backgroundTasks);
        }
        
        async function processBackgroundTasks(tasks) {
            for (const task of tasks) {
                // Check if page is already rendered or element removed
                if(!document.body.contains(task.canvas)) continue;
                
                // Small delay to yield to UI thread
                await new Promise(resolve => setTimeout(resolve, 10)); 
                await renderPageToCanvas(task.pdfDoc, task.pageNum, task.canvas);
            }
        }
        
        function drawEmptyPage(canvas, text) {
             const ctx = canvas.getContext('2d');
             canvas.width = 400; canvas.height = 600;
             const isDark = document.body.classList.contains('dark-mode');
             ctx.fillStyle = isDark ? '#1f2937' : '#fdfbf7';
             ctx.fillRect(0,0,400,600);
             if(text) {
                 ctx.fillStyle = isDark ? '#6b7280' : '#ccc';
                 ctx.font = '20px Arial';
                 ctx.textAlign = 'center';
                 ctx.fillText(text, 200, 300);
             }
        }
        
        function generateFallbackBook(book) {
            bookElement.innerHTML = '';
            papers = [];
            totalPapers = 4;
            
            for(let i=0; i<totalPapers; i++) {
                const paperIndex = i+1;
                const paper = document.createElement('div');
                paper.className = 'paper';
                paper.style.zIndex = totalPapers - i;
                paper.id = `p${paperIndex}`;
                
                const frontDiv = document.createElement('div');
                frontDiv.className = 'front';
                frontDiv.innerHTML = `<div class="flex flex-col items-center justify-center h-full p-4 text-center border">
                    <h2 class="text-xl font-bold mb-2">${i===0 ? book.title : 'หน้า ' + ((i*2)+1)}</h2>
                    <p class="text-gray-400 text-sm">${i===0 ? 'หน้าปก (โหมดจำลอง)' : 'แสดงผลไม่ได้เนื่องจากปัญหาไฟล์ต้นฉบับ'}</p>
                </div>`;
                
                const backDiv = document.createElement('div');
                backDiv.className = 'back';
                 backDiv.innerHTML = `<div class="flex flex-col items-center justify-center h-full p-4 text-center border">
                    <h2 class="text-xl font-bold mb-2">หน้า ${(i*2)+2}</h2>
                </div>`;
                
                paper.appendChild(frontDiv);
                paper.appendChild(backDiv);
                bookElement.appendChild(paper);
                papers.push(paper);
            }
            
            papers.forEach((paper, index) => {
                paper.addEventListener('click', (e) => {
                    if(zoomLevel > 1.1) return;
                    if (currentPage === index + 1) {
                        const rect = paper.getBoundingClientRect();
                        const clickX = e.clientX - rect.left;
                        
                        if (clickX < rect.width / 2) {
                            goPrev();
                        } else {
                            goNext();
                        }
                    }
                });
            });
            
            goFirst();
        }

        async function renderPageToCanvas(pdfDoc, pageNum, canvas) {
            try {
                // If canvas already has content (width/height set > default), skip
                if(canvas.width > 300) return; // Simple check if already rendered

                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale: 1.5 });
                const context = canvas.getContext('2d');
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                await page.render(renderContext).promise;
            } catch(e) {
                console.warn(`Error rendering page ${pageNum}`, e);
            }
        }

        function backToLibrary() {
            libraryView.classList.remove('hidden');
            readerView.classList.add('hidden');
            workArea.classList.add('list-mode');
            backToLibBtn.classList.add('hidden');
            backToLibBtn.classList.remove('flex');
            
            // Reset zoom
            zoomLevel = 1.0;
            panX = 0;
            panY = 0;
            updateTransform();
            
            searchContainer.classList.add('hidden');
            searchInput.value = '';
            
            renderLibrary(currentCategory);
        }

        function toggleSidebar() {
            sidebar.classList.toggle('active');
            if (sidebar.classList.contains('active')) {
                sidebarOverlay.classList.remove('hidden');
            } else {
                sidebarOverlay.classList.add('hidden');
            }
        }

        // --- 7. NAVIGATION CONTROLS ---
        const firstBtn = document.getElementById("firstBtn");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const lastBtn = document.getElementById("lastBtn");
        const pageInput = document.getElementById("pageInput");
        const totalPagesDisplay = document.getElementById("totalPagesDisplay");

        function goNext() {
            if (currentPage < totalPapers) goToPage(currentPage + 1);
        }

        function goPrev() {
            if (currentPage > 1) goToPage(currentPage - 1);
        }

        function goFirst() {
            goToPage(1);
        }

        function goLast() {
            goToPage(totalPapers);
        }

        function goToPage(targetPage) {
            if (targetPage < 1) targetPage = 1;
            if (targetPage > totalPapers) targetPage = totalPapers;

            papers.forEach((paper, index) => {
                if (index < targetPage - 1) {
                    paper.classList.add('flipped');
                } else {
                    paper.classList.remove('flipped');
                }
            });

            currentPage = targetPage;
            updateUI();
        }

        function updateUI() {
            const isFirst = currentPage === 1;
            const isLast = currentPage === totalPapers; 

            firstBtn.disabled = isFirst;
            prevBtn.disabled = isFirst;
            nextBtn.disabled = isLast;
            lastBtn.disabled = isLast;
            pageInput.value = currentPage;
            totalPagesDisplay.innerText = totalPapers;
        }

        nextBtn.addEventListener('click', goNext);
        prevBtn.addEventListener('click', goPrev);
        firstBtn.addEventListener('click', goFirst);
        lastBtn.addEventListener('click', goLast);

        pageInput.addEventListener('change', (e) => {
            let val = parseInt(e.target.value);
            if (isNaN(val)) val = currentPage;
            goToPage(val);
        });
        
        pageInput.addEventListener('keydown', (e) => {
            if(e.key === 'Enter') pageInput.blur();
        });
        
        document.addEventListener('keydown', (e) => {
            if (document.activeElement === pageInput || document.activeElement === searchInput) return;
            if (readerView.classList.contains('hidden')) return;

            if(e.key === "ArrowRight") goNext();
            if(e.key === "ArrowLeft") goPrev();
            if(e.key === "Home") goFirst();
            if(e.key === "End") goLast();
        });

        fetchBooks();

    </script>
</body>
